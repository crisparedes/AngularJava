<h2>Product List</h2>

<div>
  <button (click)="add()">
    Add
  </button>
</div>

<ul class="products">
  <li *ngFor="let p of products; let i=index;">
    <a routerLink="/product-details/{{p.id_producto}}">
      <span class="badge">{{i+1}}</span> {{p.descripcion}}
    </a>
    <button class="delete" title="delete product"
      (click)="delete(p.id_producto)">x</button>
  </li>
</ul>
